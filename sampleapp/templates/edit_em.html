<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/emp_update/{{edit.id}}" method="post">
        {% csrf_token %}
        firstname : <input type="text" name="firstname" id="" value="{{edit.firstname}}"><br><br>
        lastname: <input type="text" name="lastname" id=""  value="{{edit.lastname}}"><br><br>
        age : <input type="number" name="age" id=""  value="{{edit.age}}"><br><br>
       email : <input type="email" name="email" id=""  value="{{edit.email}}"><br><br>
        phone : <input type="number" name="phone" id=""  value="{{edit.phone}}"><br><br>
        username : <input type="text" name="username" id=""  value="{{edit.username}}"><br><br>
        password : <input type="password" name="password" id=""  value="{{edit.password}}"><br><br>
        <input type="submit" value="submit">
       </form> 
</body>
</html>
