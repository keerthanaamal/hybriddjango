<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
            <th>email</th>
            <th>phone</th>
            <th>username</th>
            <th>password</th>
            <th>delete</th>
            <th>edit</th>
        </tr>
        {% for i in v %}
        <tr> 
            <td>{{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.username}}</td>
            <td>{{i.password}}</td>
            <td><a href="emp_delete/{{i.id}}">delete</a></td>
            <td><a href="emp_edit/{{i.id}}">edit</a></td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
