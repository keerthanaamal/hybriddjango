<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
            <th>delete</th>
            <th>edit</th>
        </tr>
        {% for i in view %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td><a href="regdelete/{{i.id}}">delete</a></td>
            <td><a href="regedit/{{i.id}}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
